box: wercker/golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
deploy:
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: compile dist package
        code: |
          go get
          go build -o nexii
          make release
    - script:
        name: get version from app
        code: export APP_VERSION=$(./nexii -v)
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $APP_VERSION
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: build.tar.gz
        filename: nexii-linux-arm64.tar.gz
