box: wercker/golang
deploy:
    steps:
        - script:
            name: get version from app
            code: export APP_VERSION=$(nexii -v)
        - github-create-release:
            token: $GITHUB_TOKEN
            tag: $APP_VERSION
        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: build.tar.gz
            filename: nexii-linux-arm64.tar.gz
